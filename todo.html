<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>msa to-do list</title>
    <link rel="stylesheet" href="todo.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'></head>
<body>
        <div class="container">
            <div class="row">
                <div class="intro col-12">
                    <p>"Stop drowning in tasks, grab a life preserver - it's called <span>MSA To-Do List</span></p>
                </div>
            </div>
    
            <div class="row">
                <div class="helpText col-12">
                    <p id="first">Enter text into the input field to add items to your list.</p>
                    <p id="second">Click the item to mark it as complete.</p>
                    <p id="third">Click the "X" to remove the item from your list.</p>
                </div>
            </div>
    
            <div class="row1">
                <div class="col-12">
                    <input id="userInput" type="text" placeholder="New item..." maxlength="27">
                    <button id="enter"><i class='bx bx-pencil'></i></button>
                </div>
            </div>
    
            <!-- Empty List -->
            <div class="row">
                <div class="listItems col-12">
                    <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
                    </ul>
                </div>
            </div>
    
        </div>
    <script src="todo.js"></script>
</body>
</html>
